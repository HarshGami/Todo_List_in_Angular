<div class="mx-5 my-3">
    <div class="card p-3">
        <h5 class="card-title">Add New Todo</h5>
        <hr>
        <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
    </div>
    <div class="card p-3 my-3">
        <h5 class="card-title">Your Todos</h5>
        <hr>
        <div *ngIf="todos.length===0; else elseBlock">No Todo is present</div>
        <ng-template #elseBlock>
            <div *ngFor="let todo of todos">
                <app-todo-item [todo]="todo" (deleteTodo)="deleteTodo($event)"></app-todo-item>
            </div>
        </ng-template>
    </div>
</div>
